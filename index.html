<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Alan's and Lia's maths game</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="greeting" id="name-selection">
            <h5 id="greeting-message">Who is playing?</h5>
            <div id="child-name">
                <p class="nameButton">Alan</p>
                <p class="nameButton">Lia</p>
            </div>
            <h3 id="greeting"></h3>
        </div>
        <div>
            <div class="text-center">
                <h4 class="mb-3">Practice your times tables</h4>
                <div class="mb-3" id="operator">
                    <button class="operator" id="2">2x</button>
                    <button class="operator" id="3">3x</button>
                    <button class="operator" id="4">4x</button>
                    <button class="operator" id="5">5x</button>
                    <button class="operator" id="6">6x</button>
                    <button class="operator" id="7">7x</button>
                    <button class="operator" id="8">8x</button>
                    <button class="operator" id="9">9x</button>
                </div>
            </div>
        </div>

        <div class="text-center" id="calculation">
            <span id="displayProblem"></span>
            <div id="answersContainer">
                <div id="answer">
                </div>
                <p id="answerMessage"></p>
            </div>
            <h2 id="displayResult"></h2>
        </div>



        <!-- Optional JavaScript; choose one of the two! -->

        <!-- Option 1: Bootstrap Bundle with Popper -->

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="javascript.js"></script>
</body>
